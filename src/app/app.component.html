<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky fixed">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" (click)="getNews('')">
              <span data-feather="home"></span>
              Top Stories <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="getNews('all')">
              <span data-feather="file"></span>
              World News
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" (click)="getNews('india')">
              <span data-feather="shopping-cart"></span>
              India News
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" style="min-height: 100vh;">
      <h3>{{title}}</h3>
      <div class="card flex-md-row mb-4 box-shadow h-md-250" *ngFor="let article of articles">
        <div class="card-body d-flex flex-column align-items-start">
          <strong class="d-inline-block mb-2 text-primary">{{article.source.name}}</strong>
          <h4 class="mb-0">
            <a class="text-dark" target="_blank" href="{{article.url}}">{{article.title}}</a>
          </h4>
          <div class="mb-1 text-muted">{{article.publishedAt | date}}</div>
          <p class="card-text mb-auto">{{article.description}}</p>
        </div>
        <img class="card-img-right flex-auto d-none d-md-block img-fluid thumbnail" data-src="{{article.image}}" alt="Card image cap">
      </div>
    </main>
  </div>
</div>
